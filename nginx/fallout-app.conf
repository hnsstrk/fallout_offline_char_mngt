# Fallout Character Manager - nginx Configuration
# Speicherort: /etc/nginx/sites-available/fallout-app.conf
# Aktivieren: sudo ln -s /etc/nginx/sites-available/fallout-app.conf /etc/nginx/sites-enabled/
# Testen: sudo nginx -t
# Reload: sudo systemctl reload nginx

server {
    listen 80;
    server_name your-domain.com;  # ANPASSEN!

    # Logging
    access_log /var/log/nginx/fallout-app-access.log;
    error_log /var/log/nginx/fallout-app-error.log;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend (React Build)
    location / {
        root /var/www/fallout-char-manager;  # ANPASSEN falls anders!
        try_files $uri $uri/ /index.html;

        # Cache fÃ¼r statische Assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Backend
    location /api {
        proxy_pass http://localhost:3100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket
    location /ws {
        proxy_pass http://localhost:3100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket-spezifische Timeouts
        proxy_read_timeout 86400;  # 24h
    }

    # File upload limit
    client_max_body_size 10M;
}

